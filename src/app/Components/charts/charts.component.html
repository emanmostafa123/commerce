<div class="row">
    <ngx-charts-pie-chart class="col-12 col-md-6 col-xl-6 col-xxl-6 col-lg-6" [view]="[600, 400]"
        [results]="pieChartData" [scheme]="colorSchemePie" [legend]="true" [explodeSlices]="false" [labels]="true"
        [doughnut]="false" [gradient]="false">
    </ngx-charts-pie-chart>

    <ngx-charts-bar-vertical class="col-12 col-md-6 col-xl-6 col-xxl-6 col-lg-6" [view]="[600, 400]"
        [scheme]="colorScheme" [results]="barChartData" [gradient]="false" [xAxis]="true" [yAxis]="true" [legend]="true"
        [showXAxisLabel]="true" [xAxisLabel]="'Status'" [showYAxisLabel]="true" [yAxisLabel]="'Number of Tickets'"
        [barPadding]="20" [roundEdges]="true">
    </ngx-charts-bar-vertical>

</div>
