<div class="section"  [lang]="lang" [dir]="general.dirVal" [ngClass]="general.dirVal == 'rtl'?'rtl':''">
    <div class="container">
        <div class="dropdown me-2 lngDrp">
            <a class="btn dropdown-toggle"
            role="button" id="dropdownMenuLink" (click)="openLangDrop()" data-bs-toggle="dropdown" aria-expanded="false">
              {{lang}}
            </a>
            <ul class="dropdown-menu lang" id="langDropMenuLogin" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item cursor_pointer langitem" (click)="switchLanguage('ar')">العربية</a></li>
              <li><a class="dropdown-item cursor_pointer langitem" (click)="switchLanguage('en')">English</a></li>
            </ul>
          </div>
        <form [formGroup]="forgetPassForm">
            <div class="row justify-content-center">
                <div class="m-5 col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6 col-xxl-6 ">
                    <div class="login_card p-4 row">
                        <div class="title mt-4 col-12">
                            <h3>{{'log.resetpsswrd' | translate}}</h3>
                        </div>
                        <div class="controls_container col-12">
                            <input type="text" name="email" formControlName="email" 
                            id="usrNm" class="my-4 col-12" [placeholder]="'log.email' | translate">
                            <i class="fa-solid fa-envelope icon_usrNm"></i>
                            <a [routerLink]="['/login']" routerLinkActive="router-link-active"  rel="noopener noreferrer" class="">{{'log.logininstead' | translate}}</a>
                        </div>
                        <button class="w-25 me-3 " (click)="forgetPassword()" type="button"  
                        [ngClass]="general.dirVal == 'rtl'?'me-auto':'ms-auto'"
                        [disabled]="this.forgetPassForm.invalid">{{'log.reset' | translate}}</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<app-toast #toastRef [message]="toastMessage" [bgColor]="toastBgColor"></app-toast>
